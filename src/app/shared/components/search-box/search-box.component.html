<div class="container-fluid">
  <div class="d-flex" role="search">
    <input
      type="text"
      [value]="initialValue"
      [placeholder]="placeholder"
      class="form-control"
      (keyup)="onKeyPress(txtInput.value)"
      #txtInput>
    <button
      class="btn btn-secondary"
      type="button"
      (click)="emitValue(txtInput.value)"> Search
    </button>
  </div>
</div>
